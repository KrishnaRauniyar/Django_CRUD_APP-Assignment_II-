<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <style>
        table{
            width: 100%;
            text-align: center;

        }
        tr:nth-child(even){
            background-color: #bdb7b7;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>List of all Users</h1>
<h2>
    <a href="/bloggers/create/">Create New</a>
</h2>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    {% for u in data %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.first_name }}</td>
        <td>{% if u.middle_name %}{{ u.middle_name }}{% else %} - {% endif %}</td>
        <td>{{ u.last_name }}</td>
        <td>{{ u.email }}</td> 
        <td>
            <a href="/bloggers/detail/{{ u.id }}">Detail</a>
            <a href="/bloggers/update/{{ u.id }}">Update</a>
            <a href="/bloggers/delete/{{ u.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
